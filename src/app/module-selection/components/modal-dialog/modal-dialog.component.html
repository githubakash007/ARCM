
<div class="my-container" id="modalDialog">
        <div data-backdrop="true" class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}" [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ?1 : 0}" role="dialog">
            <div class="modal-dialog" [ngClass]="modalPopupSizeClass">
                <div class="modal-content">
                    <div class="modal-header" >
                        <ng-content select=".app-modal-header"></ng-content>
                    </div>
                    <div class="modal-body">
                        <ng-content select=".app-modal-body"></ng-content>
                    </div>
                    <div class="modal-footer" *ngIf="showFooter">
                        <ng-content select=".app-modal-footer"></ng-content>
                    </div>
                </div>
            </div>
        </div>
    </div>
